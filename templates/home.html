<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <!-- bootstrap JS -->
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

    <title>weather report</title>
</head>
<body>
    <div class="bg-dark-subtle text-center text-info pb-3 pt-2"><h1>weather Report</h1></div>
    <form class="form-floating d-grid row-cols-6 container mt-lg-5 mt-md-3" action="" method="post">
        {% csrf_token %}
        <input class="border-dark-subtle form-control mb-2" type="search" name="search-bar" id="search-bar" placeholder="search">
        <label class="ms-3" for="search-bar">city name here...</label>
        <button class="btn btn-primary" type="submit">search</button>
    </form>
    {% for msg in messages %}
    <h2>{{msg}}</h2>
    {% endfor %}
    <div class="container mt-3">
            <h2>{{data.city}}</h2>
            <h3>{{data.country}}</h3>
            <p>{{data.climate}}</p>
            <p>{{data.discp}}</p>
            <p>{{data.tempareture}}</p>
        </div>
</body>
</html>
